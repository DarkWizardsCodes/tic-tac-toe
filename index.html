<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game | Wizards Codes</title>

    <!--==============Link For Custom Css===================-->
    <link rel="stylesheet" href="https://github.com/DarkWizardsCodes/tic-tac-toe/blob/main/style.css">
    
    <!--============Link For Logic Javascript============ -->
    <script src="https://github.com/DarkWizardsCodes/tic-tac-toe/blob/main/script.js" defer></script>

    <!-- Font Awesome Link Here -->
    <script src="https://kit.fontawesome.com/e45df0521b.js" crossorigin="anonymous"></script>

</head>
<body>
    <!--==============Select Box==================-->

    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which you want to be ?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div>

    <!--=========Play-board============-->

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>


        <div class="playground-area">
            
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
        </section>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>
        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
        </div>
    </div>

    <!-- Result Box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
</body>
</html>
